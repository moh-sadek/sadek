



<div class="content" style="direction:rtl">
        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-rose card-header-icon">
                        <div class="card-icon" style="float: right;">
                            <i class="material-icons">people_alt</i>
                        </div>
                        <h4 class="card-title" style="float: right;padding-right: 13px;font-family: inherit;font-weight: bold;">إضافة مستخدم</h4>
                    </div>
                    <div class="card-body">
                        <br />
                        <br />

                        <form>
                            <div class="row">

                                <div class="col-md-6">
                                    <div class="form-group bmd-form-group">
                                        <label for="examplePassword" class="bmd-label-floating"> الاسم التلاثي</label>
                                        <input type="text" class="form-control" aria-required="true" v-model="form.FullName">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group bmd-form-group">
                                        <label for="examplePassword" class="bmd-label-floating"> اسم الدخول</label>
                                        <input type="text" class="form-control" aria-required="true" v-model="form.LoginName">
                                    </div>
                                </div>

                            </div>

                            <br />


                            <div class="row">

                                <div class="col-md-4" style="margin-top:31px">
                                    <div class="form-group bmd-form-group">
                                        <label for="examplePassword" class="bmd-label-floating">رقم  الهاتف</label>
                                        <input type="text" class="form-control" aria-required="true" v-model="form.Phone">
                                    </div>
                                </div>

                                <div class="col-md-4">

                                    <div class="form-group">
                                        <label>الجنس</label>
                                        <el-select style="width: 100%;" v-model="form.Gender" filterable placeholder="الجنس">
                                            <el-option v-for="item in [{id:1,Gender:'ذكـر'},{id:2,Gender:'انـثي'}]"
                                                       :key="item.id"
                                                       :label="item.Gender"
                                                       :value="item.id">
                                            </el-option>
                                        </el-select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>تاريخ الميلاد</label>
                                        <div class="block">
                                            <el-date-picker style="width:100%" v-model="form.DateOfBirth"
                                                            type="date"
                                                            placeholder="تاريخ الميلاد">
                                            </el-date-picker>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <br />
                            <br />

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group bmd-form-group">
                                        <label for="examplePassword" class="bmd-label-floating">البريد الإلكتروني</label>
                                        <input type="text" class="form-control" aria-required="true" v-model="form.Email">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group bmd-form-group">
                                        <label for="examplePassword" class="bmd-label-floating">الرقم السري</label>
                                        <input type="password" class="form-control" aria-required="true" v-model="form.Password">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group bmd-form-group">
                                        <label for="examplePassword" class="bmd-label-floating">تأكيد الرقم السري</label>
                                        <input type="password" class="form-control" aria-required="true" v-model="form.ConfimPassword">
                                    </div>
                                </div>
                            </div>

                            <br />
                            <br />

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group bmd-form-group">
                                        <label>الصفة الوظيفية</label>
                                        <el-select style="width: 100%;" v-model="form.UserType" filterable placeholder="الجنس">
                                            <el-option v-for="item in UserType"
                                                       :key="item.id"
                                                       :label="item.name"
                                                       :value="item.id">
                                            </el-option>
                                        </el-select>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group bmd-form-group pull-left">
                                        <br />
                                        <button type="submit" @click.prevent="Save()" class="btn btn-info btn-fill pull-right">إضافة المستخدم</button>
                                        <button type="submit" @click.prevent="Back()" class="btn btn-danger btn-fill pull-right" style="margin-left: 4px;">رجوع</button>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
